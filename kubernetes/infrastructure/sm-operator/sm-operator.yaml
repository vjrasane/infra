apiVersion: v1
kind: Namespace
metadata:
  name: sm-operator-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitwarden
  namespace: sm-operator-system
spec:
  interval: 1h
  url: https://charts.bitwarden.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sm-operator
  namespace: sm-operator-system
spec:
  interval: 1h
  chart:
    spec:
      chart: sm-operator
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: bitwarden
        namespace: sm-operator-system
  values:
    bwSecretsManagerRefreshInterval: 180
    cloudRegion: EU
