apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: cloudflare
spec:
  organizationId: "60ceb718-168e-4c92-acbc-b2dc012f1217"
  secretName: cloudflare # pragma: allowlist secret
  map:
    - bwSecretId: "d5a7351c-a839-49f5-a67f-b2dc0131528b"
      secretKeyName: api-key # pragma: allowlist secret
  authToken:
    secretName: bw-auth-token # pragma: allowlist secret
    secretKey: auth-token # pragma: allowlist secret
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: 1.17.2
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
  values:
    installCRDs: "true"
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cloudflare-issuer
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: cloudflare@vjm.anonaddy.me
    privateKeySecretRef:
      name: cloudflare-issuer-key
    solvers:
      - dns01:
          cloudflare:
            email: cloudflare@vjm.anonaddy.me
            apiKeySecretRef:
              name: cloudflare
              key: api-key
