apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-external
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log

        # DNS records for k8s.karkki.org -> Traefik (192.168.1.200)
        template IN A k8s.karkki.org {
            match "^.*\.k8s\.karkki\.org\.$|^k8s\.karkki\.org\.$"
            answer "{{ .Name }} 60 IN A 192.168.1.200"
            fallthrough
        }

        # DNS record for ridge.karkki.org -> 192.168.1.125
        template IN A ridge.karkki.org {
            match "^ridge\.karkki\.org\.$"
            answer "{{ .Name }} 60 IN A 192.168.1.125"
            fallthrough
        }

        # Return NODATA for AAAA queries (no IPv6)
        template IN AAAA k8s.karkki.org {
            match "^.*\.k8s\.karkki\.org\.$|^k8s\.karkki\.org\.$|^ridge\.karkki\.org\.$"
            rcode NOERROR
            fallthrough
        }

        # Forward all other queries to upstream DNS
        forward . 192.168.1.100 192.168.1.1

        cache 30
        loop
        reload
        loadbalance
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns-external
  labels:
    app: coredns-external
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coredns-external
  template:
    metadata:
      labels:
        app: coredns-external
    spec:
      containers:
      - name: coredns
        image: coredns/coredns:1.13.2
        args:
        - -conf
        - /etc/coredns/Corefile
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
          readOnly: true
        ports:
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8181
            scheme: HTTP
        resources:
          limits:
            memory: 170Mi
          requests:
            cpu: 100m
            memory: 70Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - all
          readOnlyRootFilesystem: true
      volumes:
      - name: config-volume
        configMap:
          name: coredns-external
          items:
          - key: Corefile
            path: Corefile
---
apiVersion: v1
kind: Service
metadata:
  name: coredns-external
  labels:
    app: coredns-external
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.201,2001:14ba:700e:0c00:1144:dcf2:fdb9:b677
spec:
  type: LoadBalancer
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv6
    - IPv4
  ports:
  - port: 53
    targetPort: 53
    protocol: UDP
    name: dns-udp
  - port: 53
    targetPort: 53
    protocol: TCP
    name: dns-tcp
  selector:
    app: coredns-external
