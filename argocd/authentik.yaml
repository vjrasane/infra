apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.goauthentik.io
    targetRevision: 2025.10.3
    chart: authentik
    helm:
      values: |
        global:
          envFrom:
            - secretRef:
                name: authentik-secret-key
        postgresql:
          enabled: true
          auth:
            existingSecret: authentik-postgresql-auth
            secretKeys:
              adminPasswordKey: postgres-password
              userPasswordKey: password
        redis:
          enabled: true
        server:
          ingress:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
