apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.goauthentik.io
    targetRevision: 2025.10.3
    chart: authentik
    helm:
      values: |
        postgresql:
          enabled: true
        redis:
          enabled: true
        server:
          ingress:
            enabled: false
      valuesFrom:
        - secretKeyRef:
            name: authentik-helm-secrets
            key: values.yaml
            optional: true
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
